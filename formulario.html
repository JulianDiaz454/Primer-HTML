<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <center>
            <h1>TU NAVEGADOR</h1>
            <nav>
                <a href="index.html">Sobre mi</a>
                <a href="logros.html">Logros</a>
                <a href="videos.html">Videos</a>
            </nav>
            <h1>FORMULARIO</h1>
        </center>
    </header>
    <main>
        <center>
            <form action="" method="get" enctype="multipart/form-data">
                <div>
                    <label for="Documento">Telefono:  </label>
                    <input type="number" name="document" id="Documento" placeholder="Ingrese su número de telefono">
                </div>
                <br>
                <div>
                    <label for="nombre">Nombre:  </label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <br>
                <div>
                    <label for="apellido">Apellido:  </label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                </div>
                <br>
                <div>
                    <label for="correo">Correo:  </label>
                    <input type="email" name="correo" id="correo" placeholder="Ingrese su correo electronico">
                </div>
                <br>
                <div>
                    <h4>¿DONDE VIVES?</h4>
                    <select name="ciudad" id="ciudad">
                        <option value="">Lebrija</option>
                        <option value="">Giron</option>
                        <option value="">Bucaramanga</option>
                    </select>
                </div>
                <div>
                    <h4>DESCRIPCIÓN</h4>
                    <textarea name="mensaje" id="mensaje" rows="10"></textarea>
                </div>
                <br>
                <br>
                <br>
                <button type="submit">Enviar Formulario</button>
            </form>
        </center>
    </main>
</body>
</html>
